<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Employees</h1>

    <div th:switch="${listEmployees}">

        <h2 th:case="null">No Employees yet!</h2>
        <div th:case="*">


            <a th:href = "@{/signup}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>

            <table border="1" class = "table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>NIC</th>
                    <th>Experience (Years)</th>
                    <th>Department_ID</th>
                    <th>Sbu_ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.employeeId}"></td>
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.nic}"></td>
                    <td th:text="${employee.experience}"></td>
                    <td th:text="${employee.departmentId}"></td>
                    <td th:text="${employee.sbuId}"></td>
                    <td><a th:href="@{/edit/{id}(id=${employee.employeeId})}" class="btn btn-primary btn-sm mb-3">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${employee.employeeId})}" class="btn btn-danger btn-sm mb-3">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
